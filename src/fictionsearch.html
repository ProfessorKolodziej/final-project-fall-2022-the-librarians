<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Search Fiction" content="Fiction Search">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <section>
            <h1 class="fictionsearchtitle">FICTION</h1>
            <h2 class="fictionsearchsubtitle">What genres are you interested in?</h2>
        <div class="fictionboxes">
            <label for="Fantasy">
                <input type="checkbox" id="Fantasy" name="Fantasy" value="yes"> Fantasy 
            </label>
            <label for="Race">
                <input type="checkbox" id="Race" name="Race" value="yes"> Race 
            </label>
            <label for="Religion">
                <input type="checkbox" id="Religion" name="Religion" value="yes"> Religion  
            </label>
            <label for="Feminism">
                <input type="checkbox" id="Feminism" name="Feminism" value="yes"> Feminism 
            </label>
            <label for="Philosophical">
                <input type="checkbox" id="Philosophical" name="Philosophical" value="yes"> Philosophical 
            </label>
            <label for="Political">
                <input type="checkbox" id="Political" name="Political" value="yes"> Political 
            </label>
            <label for="Historical">
                <input type="checkbox" id="Historical" name="Historical" value="yes"> Historical
            </label>
            <label for="LGBTQIA+">
                <input type="checkbox" id="LGBTQIA" name="LGBTQIA" value="yes"> LGBTQIA+
            </label>
            <label for="Sci-fi">
                <input type="checkbox" id="Sci-fi" name="Sci-fi" value="yes"> Sci-fi
            </label>
            <label for="Modern">
                <input type="checkbox" id="Modern" name="Modern" value="yes"> Modern 
            </label>
        </div>
        <div>
            <ul id="data" class="datalibrary results">
            </ul>
        </div>
        <div class="fictionendbuttons">
            <h3 class="fictionhomebutton"><a href="index.html">HOME</a></h3>
            <h3><button id="fictionresultsbutton">RESULTS</button></h3>
        </div>
    </section>
    <script src="js/scripts.js"></script> 
</body>
